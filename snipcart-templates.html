<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <title>Templates</title>
    <style>
        .paragraph {
            width: 450px;
            text-align: center;
            font-size: 16px;
        }

        h3 {
            margin-bottom: 0px;
            margin-top: 0px;
            font-weight: 800;
            font-size: 18px;
        }

        img {
            object-fit: cover;
        }

        .alert-box {
            color: #0068c8;
            display: flex;
            flex-flow: column;
            border-radius: 16px;
            font-family: Roboto;
            width: min-content;
            line-height: 1.2;
            letter-spacing: 0.5px;
            padding: 15px 30px;
            margin: 80px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.08), 0 0 6px rgba(0, 104, 200, 0.4);

        }

        .alert-box span {
            font-weight: 700;
            text-transform: uppercase;
        }

        .warning {
            background: #ffffff;
            border: 1px solid #00000030;
        }
    </style>
</head>

<body>
    <div id="snipcart-templates">
        <featured-payment-methods>
            <div class="alert-box warning">
                <img src="./assets/paystack.png" alt="paystack logo" width="300px" height="120px">
                <h3>IMPORTANT NOTICE:</h3>
                <p class="paragraph">At the moment, Paystack is only available for orders up to <span>â‚¦2,500,000</span>.
                    We are already working on increasing this limit so you can enjoy an even better payment experience.
                </p>
            </div>
        </featured-payment-methods>
    </div>
</body>

</html>
